<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Simple Js Calculator</title>
</head>

<body>
    <p>A Javascript Calculator</p>
    <div class="calculator">
        <div class="display">
            <h1>0</h1>
            <h2>0</h2>
        </div>
        <div class="cal-keys">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button id="zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

</body>

</html>
